    <title>Space Tour</title>

<body>
    <div class="container">
        <header class="header">
            <h1>Contact</h1>
        </header>
        <div class="content">
            <div class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="../index.html" class="side-nav__link">
                            <svg class="side-nav__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" viewBox="0 0 20 20">

                                </path>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="./tour.html" class="side-nav__link">
                            <svg class="side-nav__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
                                height="32" viewBox="0 0 32 32">
                                <path
                                    d="M22 2l-10 10h-6l-6 8c0 0 6.357-1.77 10.065-0.94l-10.065 12.94 13.184-10.255c1.839 4.208-1.184 10.255-1.184 10.255l8-6v-6l10-10 2-10-10 2z">
                                </path>

                            <span>Tour Gallery</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="./contact.html" class="side-nav__link side-nav__link--active">
                            <svg class="side-nav__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32"
                                height="32" viewBox="0 0 32 32">
                                <path
                                    d="M29 4h-26c-1.65 0-3 1.35-3 3v20c0 1.65 1.35 3 3 3h26c1.65 0 3-1.35 3-3v-20c0-1.65-1.35-3-3-3zM12.461 17.199l-8.461 6.59v-15.676l8.461 9.086zM5.512 8h20.976l-10.488 7.875-10.488-7.875zM12.79 17.553l3.21 3.447 3.21-3.447 6.58 8.447h-19.579l6.58-8.447zM19.539 17.199l8.461-9.086v15.676l-8.461-6.59z">
                                </path>
                            </svg>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <main class="main-content">
                <div class="content__contact contact-background">
                    <section class="section-contact">
                        <div class="contact">
                            <div class="contact__form">
                                <form action="mailto: greenaliens@jupiter.com" enctype="text/plain" method="POST"
                                    class="form">
                                    <div class="u-margin-bottom-small">
                                        <h2 class="heading-secondary">
                                            Contact Us
                                        </h2>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" id="name" class="form__input" placeholder="Full Name"
                                            name="name" required>
                                        <Label for="name" class="form_label">Full name</Label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" id="email" class="form__input" placeholder="Email address"
                                            name="email" required>
                                        <Label for="email" class="form_label">Email address</Label>
                                    </div>

                                    <div class="form__group">
                                        <Label for="user-message" class="form__label">Message</Label>
                                        <textarea id="user-message" name="user-message" class="form__user-message"
                                            required></textarea>
                                    </div>

                                    <button class="btn">Send</button>

                                </form>
                                <div class="form__pictures">
                                    <img src="../img/star_background.jpg" alt="photo of stars in sky"
                                        class="form__images" width="5472px" height="3648px">
                                    <img src="../img/galaxy_background.jpg" alt="photo of stars in sky"
                                        class="form__images" width="5388px" height="3777px">
                                    <img src="../img/star_background.jpg" alt="photo of stars in sky"
                                        class="form__images" width="5472px" height="3648px">
                                    <img src="../img/galaxy_background.jpg" alt="photo of stars in sky"
                                        class="form__images" width="5388px" height="3777px">

                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        <footer class="footer">
            &copy; 2024 by Space Tour Agency (STA)
        </footer>
    </div>
</body>

</html>
